<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto DevOps Assistant - AI-Powered Log Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Include the full styles from styles.css */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4ade80;
            --warning-color: #fbbf24;
            --danger-color: #f87171;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --shadow-color: rgba(102, 126, 234, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-color);
        }

        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            margin: 2rem auto;
            max-width: 1200px;
            overflow: hidden;
        }

        .header-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }

        .header-section h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .upload-section {
            padding: 2rem;
        }

        .upload-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .form-control-modern {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-control-modern:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }

        .btn-modern {
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary-modern {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .analysis-results {
            margin-top: 2rem;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .solution-item {
            background: #f8fafc;
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .code-block {
            background: #1f2937;
            color: #e5e7eb;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-indicator {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .status-online {
            background: rgba(74, 222, 128, 0.2);
            color: #166534;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .status-offline {
            background: rgba(248, 113, 113, 0.2);
            color: #991b1b;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                border-radius: 15px;
            }
            
            .header-section {
                padding: 2rem 1rem;
            }
            
            .header-section h1 {
                font-size: 2rem;
            }
            
            .upload-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section">
            <h1><i class="fas fa-robot"></i> Auto DevOps Assistant</h1>
            <p class="lead">AI-Powered Kubernetes & Docker Log Analysis</p>
            <div id="backendStatus" class="status-indicator status-offline">
                <i class="fas fa-circle"></i> Checking backend connection...
            </div>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <div class="upload-card">
                <h3><i class="fas fa-upload"></i> Upload Your Deployment Log</h3>
                <p class="text-muted mb-4">Paste your deployment logs below and get AI-powered analysis with smart solutions.</p>
                
                <form id="logAnalysisForm">
                    <div class="mb-3">
                        <label for="logContent" class="form-label">Log Content</label>
                        <textarea 
                            id="logContent" 
                            class="form-control form-control-modern" 
                            rows="8" 
                            placeholder="Paste your deployment logs here...

Example:
[ERROR] Failed to connect to database: timeout expired
[INFO] Retrying in 5 seconds...
[ERROR] ENV variable DATABASE_URL not set"
                            required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="logSource" class="form-label">Log Source</label>
                        <select id="logSource" class="form-control form-control-modern">
                            <option value="kubernetes">Kubernetes</option>
                            <option value="docker">Docker</option>
                            <option value="docker-compose">Docker Compose</option>
                            <option value="yaml">YAML Configuration</option>
                            <option value="jenkins">Jenkins</option>
                            <option value="nginx">Nginx</option>
                            <option value="apache">Apache</option>
                            <option value="application">Application Logs</option>
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-modern btn-primary-modern" id="analyzeBtn">
                            <i class="fas fa-magic"></i> Analyze with AI
                        </button>
                    </div>
                </form>
            </div>

            <!-- Results Section -->
            <div id="analysisResults" class="analysis-results d-none">
                <div class="result-card">
                    <h3><i class="fas fa-brain"></i> AI Analysis Results</h3>
                    <div id="resultsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="text-center text-white">
            <div class="spinner mb-3"></div>
            <h5>Analyzing logs with AI...</h5>
            <p>This may take a few seconds</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration for cloud deployment
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://127.0.0.1:5000' 
            : 'https://auto-devops-assistant-production.up.railway.app'; // Will be updated with actual Railway URL

        let currentAnalysis = null;

        // Check backend status on load
        document.addEventListener('DOMContentLoaded', function() {
            checkBackendStatus();
            
            // Add sample log button
            addSampleLogButton();
            
            // Setup form submission
            document.getElementById('logAnalysisForm').addEventListener('submit', handleFormSubmission);
        });

        async function checkBackendStatus() {
            const statusElement = document.getElementById('backendStatus');
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    statusElement.className = 'status-indicator status-online';
                    statusElement.innerHTML = '<i class="fas fa-circle"></i> Backend online - AI analysis ready!';
                } else {
                    throw new Error('Backend responded with error');
                }
            } catch (error) {
                statusElement.className = 'status-indicator status-offline';
                statusElement.innerHTML = '<i class="fas fa-circle"></i> Backend offline - Please run locally or wait for deployment';
            }
        }

        function addSampleLogButton() {
            const sampleBtn = document.createElement('button');
            sampleBtn.type = 'button';
            sampleBtn.className = 'btn btn-outline-secondary btn-sm mt-2';
            sampleBtn.innerHTML = '<i class="fas fa-paste"></i> Use Sample Log';
            sampleBtn.onclick = () => {
                document.getElementById('logContent').value = `[INFO] Starting deployment...
[ERROR] Failed to connect to database: timeout expired
[INFO] Retrying in 5 seconds...
[ERROR] ENV variable DATABASE_URL not set
[ERROR] Pod webapp-deployment-7d4c8f6b8-xyz12 failed to start
[CRITICAL] OutOfMemoryError: Java heap space
[ERROR] Connection refused on port 3306
[WARN] Disk usage at 95% on /var/log`;
                document.getElementById('logSource').value = 'kubernetes';
            };
            
            document.getElementById('logContent').parentNode.appendChild(sampleBtn);
        }

        async function handleFormSubmission(e) {
            e.preventDefault();
            
            const logContent = document.getElementById('logContent').value.trim();
            const logSource = document.getElementById('logSource').value;
            
            if (!logContent) {
                alert('Please enter some log content to analyze.');
                return;
            }
            
            await analyzeLog(logContent, logSource);
        }

        async function analyzeLog(logContent, source = 'unknown') {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const resultsDiv = document.getElementById('analysisResults');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            // Show loading
            loadingOverlay.classList.remove('d-none');
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/analyze-ai`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: logContent,
                        source: source
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                currentAnalysis = result;
                
                displayResults(result);
                resultsDiv.classList.remove('d-none');
                
                // Scroll to results
                resultsDiv.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Analysis failed:', error);
                showError('Failed to analyze log. Please check if the backend is running and try again.');
            } finally {
                // Hide loading
                loadingOverlay.classList.add('d-none');
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<i class="fas fa-magic"></i> Analyze with AI';
            }
        }

        function displayResults(analysis) {
            const resultsContent = document.getElementById('resultsContent');
            
            let html = `
                <div class="row">
                    <div class="col-md-6">
                        <h5><i class="fas fa-exclamation-triangle text-warning"></i> Issues Found</h5>
                        <p class="text-muted">${analysis.summary || 'Analysis completed'}</p>
                        <p><strong>Issues detected:</strong> ${analysis.issues_found || 0}</p>
                        <p><strong>Analysis method:</strong> ${analysis.analysis_method || 'Pattern recognition'}</p>
                    </div>
                    <div class="col-md-6">
                        <h5><i class="fas fa-lightbulb text-primary"></i> Solutions Available</h5>
                        <p><strong>Solutions generated:</strong> ${analysis.recommendations ? analysis.recommendations.length : 0}</p>
                        <p><strong>Confidence:</strong> ${analysis.confidence || 'High'}</p>
                    </div>
                </div>
                
                <hr>
                
                <h5><i class="fas fa-tools"></i> Recommended Solutions</h5>
            `;
            
            if (analysis.recommendations && analysis.recommendations.length > 0) {
                analysis.recommendations.forEach((solution, index) => {
                    html += `
                        <div class="solution-item">
                            <h6><i class="fas fa-arrow-right"></i> Solution ${index + 1}</h6>
                            <p>${solution}</p>
                            ${solution.includes('kubectl') || solution.includes('docker') ? `
                                <div class="code-block">
                                    <button class="copy-btn" onclick="copyToClipboard('${solution.replace(/'/g, "\\'")}')">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                    <code>${solution}</code>
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
            } else {
                html += `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> No specific solutions found for this log content. 
                        Try with more detailed error logs or check if the backend AI service is properly configured.
                    </div>
                `;
            }
            
            // Add feedback section
            html += `
                <hr>
                <div class="mt-4">
                    <h6><i class="fas fa-heart"></i> Help Me Learn Better</h6>
                    <p class="text-muted">Was this analysis helpful? Your feedback improves our AI!</p>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-success btn-sm" onclick="submitFeedback('helpful')">
                            <i class="fas fa-thumbs-up"></i> Helpful
                        </button>
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="submitFeedback('not-helpful')">
                            <i class="fas fa-thumbs-down"></i> Not Helpful
                        </button>
                    </div>
                </div>
            `;
            
            resultsContent.innerHTML = html;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show success message
                const toast = document.createElement('div');
                toast.className = 'alert alert-success position-fixed';
                toast.style.cssText = 'top: 20px; right: 20px; z-index: 10000;';
                toast.innerHTML = '<i class="fas fa-check"></i> Copied to clipboard!';
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 2000);
            });
        }

        async function submitFeedback(type) {
            if (!currentAnalysis) return;
            
            try {
                await fetch(`${API_BASE_URL}/api/feedback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        analysis_id: currentAnalysis.id || 'unknown',
                        feedback_type: type,
                        timestamp: new Date().toISOString()
                    })
                });
                
                // Show thank you message
                const feedbackSection = document.querySelector('.btn-group').parentNode;
                feedbackSection.innerHTML = `
                    <h6><i class="fas fa-heart text-success"></i> Thank You!</h6>
                    <p class="text-success">Your feedback helps us improve our AI analysis.</p>
                `;
                
            } catch (error) {
                console.error('Failed to submit feedback:', error);
            }
        }

        function showError(message) {
            const resultsDiv = document.getElementById('analysisResults');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsContent.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i> <strong>Error:</strong> ${message}
                    <hr>
                    <p class="mb-0">
                        <strong>Troubleshooting tips:</strong><br>
                        • Make sure the backend server is running<br>
                        • Check your internet connection<br>
                        • Try running the application locally
                    </p>
                </div>
            `;
            
            resultsDiv.classList.remove('d-none');
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
